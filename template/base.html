<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="google-site-verification" content="">
    <title>{% block title %}Practicum{% endblock %}</title>
    <link href="{{ url_for('static', filename='fontsGoogleapis.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='kitFontawesome.js') }}" crossorigin="anonymous"></script>
    <link id="pagestyle" href="{{ url_for('static', filename='soft-ui-dashboard.css') }}" rel="stylesheet">
    <link id="pagestyle_dark" href="{{ url_for('static', filename='dark-theme-core.css') }}" rel="stylesheet">
</head>

<body class="g-sidenav-show  bg-gray-100">
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
        <div class="sidenav-header">
            <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand m-0">
                <img src="{{ url_for('static',filename='images/Logo.png') }}" class="navbar-brand-img h-100" alt="main_logo">
                <span class="ms-1 font-weight-bold">Практикум</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="/meddocument086" onclick="changeRoom();">
                        <span class="nav-link-text ms-1">086/у</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/meddocument095" onclick="changeRoom();">
                        <span class="nav-link-text ms-1">095/у</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/meddocument027" onclick="changeRoom();">
                        <span class="nav-link-text ms-1">027/у</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/meddocument079" onclick="changeRoom();">
                        <span class="nav-link-text ms-1">079/у</span>
                    </a>
                </li>
                
            </ul>
        </div>
    </aside>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <nav class="navbar navbar-main navbar-expand-lg position-sticky mt-4 top-1 px-0 mx-4 shadow-none border-radius-xl z-index-sticky" id="navbarBlur" data-scroll="true">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm">
                            <a class="text-dark" href="/" style="font-weight: 600;" onclick="changeRoom();">Система для обработки медицинских документов</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='dark-mode-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='chartjs.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" > 
        var socket = io();
    </script>
    <script type="text/javascript" charset="utf-8" defer src="{{ url_for('static',filename='client.js') }}"></script>
    {% block script %}{% endblock %}
</body>

</html>
